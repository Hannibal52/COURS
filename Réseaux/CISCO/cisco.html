<html>
  <head>
    <title>Ma page principale</title>
  </head>
  <body>
    <div id="conteneur"></div>
    <script>
        // Le code JavaScript dans le fichier "main.js"
// Charge le contenu des 25 fichiers "RS_instructorPPT_Chapter1-1.html" à "RS_instructorPPT_Chapter1-25.html"
// et les ajoute à la div "conteneur" dans la page principale
var conteneur = document.getElementById('conteneur');

for (var i = 1; i <= 25; i++) {
  var url = '1/RS_instructorPPT_Chapter1-' + i + '.html';
  fetch(url)
    .then(response => response.text())
    .then(data => {
      conteneur.innerHTML += data;
    })
    .catch(error => {
      console.error('Erreur de chargement de la page : ', error);
    });
}
    </script>
  </body>
</html>
