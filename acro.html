  ["WAP", "Wireless Application Protocol", "WAP (Wireless Application Protocol) est un ensemble de protocoles et de normes utilisés pour permettre l'accès à Internet et l'exécution d'applications sur des appareils mobiles tels que les téléphones portables. Il optimise le contenu web pour les écrans et les capacités des appareils mobiles, offrant ainsi une expérience de navigation adaptée aux appareils mobiles."],
  ["W-CDMA", "Wideband Code Division Multiple Access", "W-CDMA (Wideband Code Division Multiple Access) est une norme de communication mobile utilisée pour les réseaux de téléphonie mobile de troisième génération (3G). Il utilise une technique de multiplexage pour permettre la transmission simultanée de voix et de données à haut débit sur les réseaux mobiles, offrant ainsi une meilleure capacité et une meilleure qualité de service par rapport aux normes précédentes."],
  ["WEP", "Wireless Equivalent Privacy", "WEP (Wireless Equivalent Privacy) est un protocole de sécurité utilisé pour protéger les réseaux sans fil. Il utilise une clé de chiffrement partagée entre les périphériques du réseau pour sécuriser les communications sans fil. Cependant, WEP a été largement remplacé par des protocoles de sécurité plus robustes, tels que WPA (Wi-Fi Protected Access), en raison de ses vulnérabilités et de sa faible sécurité."],
  ["WDM", "Wavelength Division Multiplexing", "WDM (Wavelength Division Multiplexing) est une technique utilisée dans les réseaux de fibre optique pour transmettre plusieurs signaux sur une seule fibre en utilisant différentes longueurs d'onde de lumière. Il permet d'augmenter la capacité du réseau en multiplexant plusieurs signaux sur une seule fibre optique, offrant ainsi une transmission à haut débit sur de longues distances."],
  ["WINS", "Windows Internet Name Service", "WINS (Windows Internet Name Service) est un service de résolution de noms utilisé dans les réseaux Microsoft Windows. Il permet de traduire les noms NetBIOS (Network Basic Input/Output System) en adresses IP, facilitant ainsi la communication entre les ordinateurs et les périphériques dans un réseau Windows."],
  ["WLAN", "Wireless Local Area Network", "WLAN (Wireless Local Area Network) est un réseau local sans fil qui utilise des technologies de communication sans fil pour connecter des périphériques au réseau. Il permet une connectivité sans fil dans une zone géographique limitée, telle qu'une maison, un bureau ou un campus, offrant ainsi la mobilité et la flexibilité pour accéder au réseau et aux ressources à partir de différents emplacements."],
  ["WML", "Wireless Markup Language", "WML (Wireless Markup Language) est un langage de balisage utilisé pour créer des pages web adaptées aux appareils mobiles. Il est basé sur XML et spécialement conçu pour être utilisé dans les appareils mobiles avec des écrans plus petits et des capacités limitées. WML est utilisé en conjonction avec WAP pour fournir un contenu web optimisé pour les appareils mobiles."],
  ["WSDL", "Web Services Description Language", "WSDL (Web Services Description Language) est un langage de description utilisé pour décrire les services web et leurs interfaces. Il spécifie les opérations, les messages, les protocoles de communication et les formats de données utilisés pour l'interaction avec les services web, facilitant ainsi l'intégration et l'interopérabilité des applications distribuées basées sur les services web."],
  ["WWW", "World Wide Web", "WWW (World Wide Web) est un système d'information en ligne qui permet l'accès et le partage de documents et de ressources sur Internet. Il est basé sur l'utilisation d'URL, de navigateurs web et de protocoles de communication tels que HTTP pour accéder aux sites web et naviguer à travers les pages et les liens hypertexte."],
  ["WYSIWYG", "What You See Is What You Get", "WYSIWYG (What You See Is What You Get) est un terme utilisé pour décrire les éditeurs de texte ou les logiciels de mise en page qui permettent de visualiser le résultat final pendant le processus de création. Cela signifie que l'affichage à l'écran correspondra étroitement à la façon dont le contenu sera rendu ou imprimé, offrant ainsi une représentation précise de la mise en page et du formatage."],
  ["XML", "eXtensible Markup Language", "XML (eXtensible Markup Language) est un langage de balisage utilisé pour structurer et stocker des données de manière lisible par machine et humain. Il permet de définir des balises personnalisées pour marquer les éléments d'un document, ce qui facilite l'échange et la manipulation des données entre différentes applications et plates-formes."],
  ["XNS", "Xerox Network System", "XNS (Xerox Network System) était un système de réseau développé par Xerox Corporation dans les années 1970. Il a été l'un des premiers systèmes de réseau à mettre en œuvre le modèle de réseau en couches, et il a jeté les bases de protocoles tels que Ethernet et TCP/IP."],
  ["ABR", "Available Bit Rate", "ABR (Available Bit Rate) est une classe de service utilisée dans les réseaux à commutation de cellules, tels que les réseaux ATM (Asynchronous Transfer Mode). Elle permet de fournir une bande passante supplémentaire lorsqu'elle est disponible, tout en garantissant un débit minimum en fonction des besoins de l'application."],
  ["ACID", "Atomicity, Consistency, Isolation, Durability", "ACID (Atomicity, Consistency, Isolation, Durability) est un ensemble de propriétés garanties par les systèmes de gestion de bases de données pour assurer la fiabilité et la cohérence des opérations de traitement des données. Atomicité garantit que les transactions sont soit entièrement exécutées, soit annulées, sans état intermédiaire. Consistency garantit que les données respectent les contraintes définies. Isolation garantit que les transactions s'exécutent indépendamment les unes des autres. Durability garantit que les modifications apportées à la base de données sont persistantes même en cas de panne du système."],
  ["ADC", "Analog-to-Digital Converter", "ADC (Analog-to-Digital Converter) est un convertisseur utilisé pour convertir des signaux analogiques en signaux numériques. Il mesure et échantillonne le signal analogique à des intervalles réguliers, puis le convertit en une représentation numérique en quantifiant les niveaux de tension du signal. Les ADC sont largement utilisés dans les systèmes de traitement de signal, les dispositifs audio et les systèmes de contrôle pour numériser et traiter les signaux analogiques."],
  ["APIPA", "Automatic Private IP Addressing", "APIPA (Automatic Private IP Addressing) est une fonctionnalité utilisée par les systèmes d'exploitation pour attribuer automatiquement des adresses IP aux périphériques lorsqu'aucun serveur DHCP (Dynamic Host Configuration Protocol) n'est disponible sur le réseau. Il permet aux périphériques de configurer automatiquement une adresse IP à partir d'une plage d'adresses prédéfinie, ce qui facilite la connectivité dans les petits réseaux locaux sans configuration IP manuelle."],
  ["BGP", "Border Gateway Protocol", "BGP (Border Gateway Protocol) est un protocole de routage utilisé pour échanger des informations de routage entre les routeurs sur Internet. Il est utilisé pour déterminer les chemins optimaux pour acheminer le trafic entre les réseaux autonomes, en prenant en compte divers critères tels que la disponibilité des chemins, la bande passante et les politiques de routage."],

  ["BLOB", "Binary Large Object", "BLOB (Binary Large Object) est un type de données utilisé pour stocker de grandes quantités de données binaires dans une base de données. Il est utilisé pour stocker des images, des fichiers multimédias, des documents et d'autres types de données binaires. Les BLOB sont généralement traités en tant qu'objets distincts dans une base de données et peuvent être récupérés, modifiés et supprimés en tant qu'unités individuelles."],
  ["BSS", "Base Station Subsystem", "BSS (Base Station Subsystem) est un sous-système d'un réseau de téléphonie mobile qui gère les fonctions liées aux stations de base. Il comprend les équipements nécessaires pour établir et gérer les connexions sans fil avec les appareils mobiles, tels que les antennes, les contrôleurs de base et les équipements de commutation."],
  ["CDN", "Content Delivery Network", "CDN (Content Delivery Network) est un réseau de serveurs distribués géographiquement conçu pour livrer rapidement du contenu web aux utilisateurs finaux. Il fonctionne en dupliquant et en distribuant le contenu sur plusieurs serveurs situés dans différentes régions, ce qui permet de réduire la latence et d'améliorer les performances de livraison du contenu, en particulier pour les sites web à fort trafic."],
  ["CLI", "Command Line Interface", "CLI (Command Line Interface) est une interface utilisateur basée sur du texte qui permet aux utilisateurs de donner des commandes à un ordinateur en saisissant des lignes de texte. Les utilisateurs interagissent avec le système en exécutant des commandes et en fournissant des arguments pour effectuer différentes opérations. Les interfaces en ligne de commande sont couramment utilisées dans les systèmes d'exploitation et les applications en ligne de commande."],
  ["CRUD", "Create, Read, Update, Delete", "CRUD (Create, Read, Update, Delete) est un acronyme utilisé pour décrire les quatre opérations de base sur les données d'un système d'information. Create (Créer) permet de créer de nouvelles données, Read (Lire) permet de lire les données existantes, Update (Mettre à jour) permet de modifier les données existantes, et Delete (Supprimer) permet de supprimer les données existantes. Ces opérations forment la base des opérations de manipulation des données dans les applications."],
  ["DaaS", "Desktop as a Service", "DaaS (Desktop as a Service) est un modèle de livraison de bureau virtuel dans le cloud. Il permet aux utilisateurs d'accéder à un environnement de bureau complet, y compris les applications et les données, via Internet, sans avoir besoin d'installer ou de gérer localement le logiciel et l'infrastructure. Les bureaux virtuels sont hébergés et gérés par un fournisseur de services cloud."],
  ["DHCP", "Dynamic Host Configuration Protocol", "DHCP (Dynamic Host Configuration Protocol) est un protocole réseau utilisé pour attribuer automatiquement des adresses IP et d'autres paramètres de configuration aux périphériques dans un réseau. Il permet aux périphériques de demander et de recevoir des adresses IP de manière dynamique, simplifiant ainsi la gestion des adresses IP dans un réseau."],
  ["DOS", "Disk Operating System", "DOS (Disk Operating System) est un système d'exploitation pour ordinateurs personnels basé sur des disquettes ou des disques durs. Il a été largement utilisé dans les premiers jours des ordinateurs personnels avant l'avènement des systèmes d'exploitation modernes tels que Windows, macOS et Linux."],
  ["DSL", "Digital Subscriber Line", "DSL (Digital Subscriber Line) est une technologie de transmission de données qui permet d'utiliser les lignes téléphoniques existantes pour fournir des connexions Internet à haut débit. Il utilise des techniques de modulation pour transmettre des données numériques sur les lignes téléphoniques, offrant ainsi des vitesses de téléchargement et de téléchargement plus rapides que les connexions analogiques traditionnelles."],
  ["ECC", "Elliptic Curve Cryptography", "ECC (Elliptic Curve Cryptography) est une méthode de cryptographie basée sur les courbes elliptiques. Elle utilise des propriétés mathématiques des courbes elliptiques pour sécuriser les communications et les données en utilisant des algorithmes de chiffrement et de signature numérique. ECC offre un niveau de sécurité équivalent à d'autres algorithmes de cryptographie plus anciens, mais avec des clés plus courtes, ce qui la rend plus efficace en termes de performances et d'utilisation des ressources."],
  ["FIFO", "First In, First Out", "FIFO (First In, First Out) est une méthode de gestion de données où les éléments qui sont entrés en premier sont les premiers à être traités ou récupérés. Il suit le principe de l'ordonnancement de file d'attente, où les éléments sont traités dans l'ordre d'arrivée. Cela signifie que le premier élément inséré dans une file d'attente sera le premier à être retiré."],
  ["FTP", "File Transfer Protocol", "FTP (File Transfer Protocol) est un protocole utilisé pour transférer des fichiers sur un réseau. Il permet à un utilisateur d'envoyer et de recevoir des fichiers vers ou depuis un serveur FTP. FTP est largement utilisé pour le téléchargement et le téléchargement de fichiers sur Internet, ainsi que pour la gestion et le partage de fichiers sur des réseaux internes."],
 ["RACI","Responsibility assignment matrix","L'acronyme RACI (responsible, accountable, consulted et informed) ou RAM (responsibility assignment matrix) désigne dans le domaine du management une matrice des responsabilités. Elle indique les rôles et les responsabilités des intervenants au sein de chaque processus et activité. Cette matrice représente l'organisation du travail en reliant dans un tableau commun la structure de découpage de projet (WBS) et la structure organisationnelle du projet (OBS)."],
 ["GPIO", "General Purpose Input/Output", "GPIO (General Purpose Input/Output) est une interface d'E/S utilisée pour connecter des périphériques électroniques à un système informatique. Elle permet à un système de contrôler et de surveiller des signaux numériques, tels que des capteurs, des interrupteurs et des actionneurs, en utilisant des broches d'entrée et de sortie configurables."],
 ["GUI", "Graphical User Interface", "GUI (Graphical User Interface) est une interface utilisateur qui permet aux utilisateurs d'interagir avec un système informatique en utilisant des éléments graphiques tels que des fenêtres, des icônes, des menus et des boutons. Elle offre une expérience utilisateur conviviale en permettant une interaction visuelle et intuitive avec le système."],
 ["HDMI", "High-Definition Multimedia Interface", "HDMI (High-Definition Multimedia Interface) est une interface audio/vidéo numérique utilisée pour connecter des appareils tels que des téléviseurs, des moniteurs et des lecteurs multimédias à des sources de contenu, telles que des lecteurs Blu-ray, des consoles de jeux et des ordinateurs. Il prend en charge la transmission de signaux audio et vidéo haute définition sur un seul câble."],
 ["HTML", "Hypertext Markup Language", "HTML (Hypertext Markup Language) est un langage de balisage utilisé pour structurer le contenu des pages web. Il est utilisé pour définir la structure, le style et les éléments interactifs d'une page web, tels que les titres, les paragraphes, les images, les liens et les formulaires."],
 ["HTTP", "Hypertext Transfer Protocol", "HTTP (Hypertext Transfer Protocol) est un protocole de communication utilisé pour transférer des informations sur le Web. Il définit les règles et les formats d'échange de données entre un navigateur web et un serveur web. Les requêtes HTTP sont utilisées pour récupérer des ressources, telles que des pages web, des images et des vidéos, à partir de serveurs web."],
 ["HTTPS", "Hypertext Transfer Protocol Secure", "HTTPS (Hypertext Transfer Protocol Secure) est une version sécurisée du protocole HTTP. Il ajoute une couche de chiffrement SSL/TLS pour sécuriser la communication entre un navigateur web et un serveur web. Il est largement utilisé pour protéger les transactions en ligne, telles que les transactions bancaires et les achats en ligne, en assurant la confidentialité et l'intégrité des données échangées."],
 ["IaaS", "Infrastructure as a Service", "IaaS (Infrastructure as a Service) est un modèle de fourniture de services cloud dans lequel les ressources informatiques, telles que les serveurs, le stockage et les réseaux, sont fournies en tant que services sur demande via Internet. Les utilisateurs peuvent accéder et gérer ces ressources à distance, sans avoir besoin de gérer l'infrastructure physique sous-jacente."],
 ["IDE", "Integrated Development Environment", "IDE (Integrated Development Environment) est un environnement logiciel qui regroupe des outils de développement pour faciliter la création, le test et le débogage de logiciels. Il fournit des fonctionnalités telles que l'édition de code, la compilation, le débogage et l'intégration avec d'autres outils de développement. Les IDE sont couramment utilisés par les développeurs pour créer des applications dans divers langages de programmation."],
 ["IoT", "Internet of Things", "IoT (Internet of Things) fait référence à un réseau de dispositifs physiques interconnectés qui sont capables de collecter et d'échanger des données via Internet. Ces dispositifs, souvent équipés de capteurs et d'actuateurs, peuvent être des objets du quotidien tels que des thermostats, des appareils électroménagers, des véhicules, etc. L'IoT permet la création de systèmes intelligents et de nouvelles applications dans divers domaines."],
 ["JSON", "JavaScript Object Notation", "JSON (JavaScript Object Notation) est un format léger d'échange de données basé sur la syntaxe JavaScript. Il est largement utilisé pour représenter et échanger des données structurées entre les applications. JSON est facilement lisible par les humains et peut être facilement analysé et généré par les langages de programmation."],
 ["LAN", "Local Area Network", "LAN (Local Area Network) est un réseau informatique qui connecte des dispositifs dans une zone géographique limitée, telle qu'un bureau, une maison ou un campus. Il permet le partage de ressources, tels que des fichiers et des imprimantes, et la communication entre les utilisateurs du réseau."],
 ["LTE", "Long-Term Evolution", "LTE (Long-Term Evolution) est une norme de communication mobile utilisée pour les réseaux 4G. Elle offre des vitesses de connexion plus rapides et une meilleure capacité par rapport aux normes précédentes. LTE est largement déployé dans le monde entier pour fournir des services de données mobiles haut débit."],
 ["MAC", "Media Access Control", "MAC (Media Access Control) est une adresse physique unique attribuée à une interface réseau. Elle identifie de manière unique un périphérique connecté à un réseau et est utilisée pour le contrôle d'accès au support de communication. Le MAC est souvent représenté sous la forme d'une série de chiffres hexadécimaux."],
 ["NAT", "Network Address Translation", "NAT (Network Address Translation) est une technique utilisée pour traduire les adresses IP entre des réseaux différents. Elle permet à plusieurs périphériques dans un réseau privé d'utiliser une seule adresse IP publique pour communiquer avec Internet. Le NAT améliore l'utilisation des adresses IP et renforce la sécurité en masquant les adresses IP privées des périphériques internes."],
 ["OCR", "Optical Character Recognition", "OCR (Optical Character Recognition) est une technologie qui permet de convertir des images de texte imprimé en texte éditable. Elle utilise des algorithmes de reconnaissance de caractères pour analyser les formes des caractères dans une image et les convertir en texte numérique. L'OCR est largement utilisé dans les applications de numérisation de documents, de reconnaissance de texte et de conversion de PDF en texte."],
  ["ORM", "Object-Relational Mapping", "ORM (Object-Relational Mapping) est une technique de programmation qui permet de mapper les objets d'une application orientée objet avec les tables d'une base de données relationnelle. Il facilite l'accès et la manipulation des données en fournissant une couche d'abstraction entre l'application et la base de données. L'ORM gère la conversion automatique des objets en enregistrements de base de données et vice versa."],
  ["PaaS", "Platform as a Service", "PaaS (Platform as a Service) est un modèle de fourniture de services cloud dans lequel une plateforme de développement et d'exécution est mise à disposition des utilisateurs. Elle offre un environnement de développement complet avec des outils, des bibliothèques et des services d'infrastructure préconfigurés. Les utilisateurs peuvent se concentrer sur le développement d'applications sans avoir à gérer l'infrastructure sous-jacente."],
  ["PCI", "Peripheral Component Interconnect", "PCI (Peripheral Component Interconnect) est une norme de bus d'extension utilisée pour connecter des périphériques d'extension à un ordinateur. Il permet la connexion de cartes d'extension telles que les cartes graphiques, les cartes réseau et les cartes son. Le bus PCI offre une haute bande passante et une compatibilité avec plusieurs types de périphériques."],
  ["PHP", "PHP: Hypertext Preprocessor", "PHP (PHP: Hypertext Preprocessor) est un langage de programmation côté serveur principalement utilisé pour le développement web. Il est largement utilisé pour créer des sites web dynamiques et des applications web. PHP est intégré dans le code HTML et permet l'exécution de scripts sur le serveur pour générer du contenu dynamique."],
  ["QoS", "Quality of Service", "QoS (Quality of Service) fait référence à la capacité d'un réseau à fournir un niveau de performance et de fiabilité spécifique pour les applications et les services. Il s'agit de garantir des paramètres tels que la bande passante, la latence, la gigue et la priorité de trafic pour répondre aux exigences spécifiques des applications. La QoS est essentielle pour assurer une expérience utilisateur optimale dans les réseaux et les systèmes informatiques."],
  ["RAID", "Redundant Array of Independent Disks", "RAID (Redundant Array of Independent Disks) est une technologie de stockage qui utilise plusieurs disques durs pour améliorer la performance, la redondance et/ou la capacité de stockage. Les configurations RAID peuvent offrir une tolérance aux pannes, une augmentation de la vitesse de lecture/écriture ou une combinaison des deux. Il existe plusieurs niveaux de RAID, tels que RAID 0, RAID 1, RAID 5, etc."],
  ["REST", "Representational State Transfer", "REST (Representational State Transfer) est un style d'architecture logicielle pour les services web. Il repose sur le principe de l'utilisation des méthodes standard du protocole HTTP (GET, POST, PUT, DELETE) pour accéder et manipuler les ressources d'une application distribuée. REST favorise l'interopérabilité, la scalabilité et la simplicité des services web."],
  ["RFID", "Radio-Frequency Identification", "RFID (Radio-Frequency Identification) est une technologie de suivi et d'identification qui utilise des tags électroniques pour stocker et récupérer des données à distance. Les tags RFID contiennent une puce électronique et une antenne qui permettent la communication sans fil avec les lecteurs RFID. Cette technologie est largement utilisée dans des domaines tels que la logistique, la gestion des stocks, le contrôle d'accès et le paiement sans contact."],
  ["ROM", "Read-Only Memory", "ROM (Read-Only Memory) est un type de mémoire informatique qui conserve les données même en cas de perte d'alimentation. Contrairement à la mémoire vive (RAM), la ROM est non volatile et ne peut pas être modifiée ou effacée par des opérations normales d'écriture. Elle est utilisée pour stocker des données permanentes, telles que le firmware du système, les programmes d'amorçage et les données de configuration."],
  ["RTOS", "Real-Time Operating System", "RTOS (Real-Time Operating System) est un système d'exploitation conçu pour des applications nécessitant une réponse en temps réel. Il offre des fonctionnalités pour gérer les tâches en temps réel, la planification, la communication et la synchronisation des opérations. Les systèmes d'exploitation en temps réel sont couramment utilisés dans les systèmes embarqués, les systèmes de contrôle industriels, les dispositifs médicaux, etc."],
  ["SaaS", "Software as a Service", "SaaS (Software as a Service) est un modèle de fourniture de logiciel dans lequel les applications sont fournies sous forme de services via Internet. Les utilisateurs peuvent accéder et utiliser les applications via un navigateur web sans avoir besoin d'installer ou de gérer les logiciels localement. Les applications SaaS sont généralement basées sur un abonnement et offrent une flexibilité et une évolutivité accrues pour les utilisateurs."],

  ["SAN", "Storage Area Network", "SAN (Storage Area Network) est un réseau spécialisé utilisé pour connecter des dispositifs de stockage, tels que des serveurs de fichiers, des baies de stockage et des bandes de sauvegarde. Il permet de centraliser et de gérer efficacement les ressources de stockage, offrant ainsi une capacité de stockage évolutive, une haute disponibilité et des performances élevées."],
  ["SDK", "Software Development Kit", "SDK (Software Development Kit) est un ensemble d'outils de développement logiciel qui comprend des bibliothèques, des compilateurs, des débogueurs et d'autres utilitaires. Il est utilisé par les développeurs pour créer des applications pour une plateforme ou un système spécifique. Les SDK fournissent des ressources et des fonctionnalités prédéfinies qui facilitent le processus de développement et permettent aux développeurs de tirer parti des fonctionnalités de la plateforme cible."],
  ["SMTP", "Simple Mail Transfer Protocol", "SMTP (Simple Mail Transfer Protocol) est un protocole de communication utilisé pour l'envoi de courriers électroniques sur Internet. Il spécifie les règles et les procédures pour transférer les messages électroniques entre les serveurs de messagerie. SMTP est largement utilisé dans les applications de messagerie pour acheminer et livrer les e-mails."],
  ["SOAP", "Simple Object Access Protocol", "SOAP (Simple Object Access Protocol) est un protocole de communication basé sur XML utilisé pour l'échange de données structurées entre des applications web. Il permet aux applications de différentes plateformes et langages de communiquer de manière standardisée en utilisant des messages XML. SOAP est souvent utilisé dans les services web pour l'appel de méthodes distantes et la transmission de données entre les applications."],
  ["SSD", "Solid State Drive", "SSD (Solid State Drive) est un type de dispositif de stockage qui utilise des puces de mémoire flash pour stocker des données de manière permanente. Contrairement aux disques durs traditionnels, les SSD n'ont pas de parties mobiles, ce qui les rend plus rapides, plus résistants aux chocs et plus économes en énergie. Les SSD sont couramment utilisés comme alternatives plus rapides et plus fiables aux disques durs dans les ordinateurs et les serveurs."],
  ["TCP", "Transmission Control Protocol", "TCP (Transmission Control Protocol) est un protocole de communication fiable et orienté connexion utilisé dans les réseaux informatiques. Il garantit la livraison des données dans l'ordre et sans perte, en établissant une connexion virtuelle entre les applications qui communiquent. TCP est largement utilisé dans les applications qui nécessitent une transmission fiable des données, telles que les transferts de fichiers, les e-mails et les sites web."],
  ["TLS", "Transport Layer Security", "TLS (Transport Layer Security) est un protocole de sécurité qui établit une connexion sécurisée et chiffrée entre un client et un serveur sur Internet. Il assure la confidentialité, l'intégrité et l'authentification des données échangées. TLS est couramment utilisé pour sécuriser les transactions en ligne, les communications par e-mail et les connexions VPN."],
  ["URL", "Uniform Resource Locator", "URL (Uniform Resource Locator) est une adresse web qui identifie de manière unique une ressource sur Internet. Elle spécifie le protocole à utiliser (http://, https://, ftp://, etc.), le nom de domaine, le chemin d'accès et éventuellement des paramètres. Les URL sont utilisées pour accéder aux pages web, aux fichiers, aux images et à d'autres ressources en ligne."],
  ["VLAN", "Virtual Local Area Network", "VLAN (Virtual Local Area Network) est un réseau local virtuel qui permet de regrouper des périphériques réseau en fonction de critères tels que la fonction, le département ou l'emplacement physique, indépendamment de leur emplacement physique. Les VLAN permettent de segmenter et d'isoler le trafic réseau, d'améliorer la sécurité et la performance, et de simplifier la gestion des réseaux."],
  ["VPN", "Virtual Private Network", "VPN (Virtual Private Network) est un réseau privé virtuel qui permet de créer une connexion sécurisée et chiffrée entre un utilisateur ou un réseau local et un réseau distant via Internet. Il permet d'accéder de manière sécurisée aux ressources d'un réseau distant comme si l'utilisateur était directement connecté à ce réseau. Les VPN sont largement utilisés pour assurer la confidentialité et la sécurité des communications sur Internet, ainsi que pour contourner les restrictions géographiques."],

  ["WAN", "Wide Area Network", "Un WAN (Wide Area Network) est un réseau étendu qui couvre une grande zone géographique, généralement composée de plusieurs sites distants interconnectés. Il permet la communication entre des ordinateurs et des réseaux situés à des emplacements géographiquement éloignés, en utilisant des technologies telles que les connexions Internet, les liaisons louées et les réseaux privés virtuels (VPN). Les WAN sont utilisés par les organisations pour faciliter la communication et le partage de ressources entre leurs succursales et leurs bureaux distants."],
  ["XML", "eXtensible Markup Language", "XML (eXtensible Markup Language) est un langage de balisage qui permet de structurer et de décrire des données de manière lisible par les humains et les machines. Il est largement utilisé pour l'échange de données entre différents systèmes, notamment sur Internet. XML permet de créer des documents avec une structure hiérarchique en utilisant des balises personnalisées, ce qui le rend flexible et extensible."],
  ["ZIP", "Zone Improvement Plan", "ZIP (Zone Improvement Plan) est un système de codes postaux utilisé aux États-Unis pour faciliter le tri et la distribution du courrier. Chaque code postal représente une zone géographique spécifique et est composé de cinq chiffres, avec une extension optionnelle de quatre chiffres. Le système ZIP est largement utilisé pour l'acheminement précis du courrier et l'identification des localités."],
  ["SD-WAN", "Software-Defined Wide Area Network", "SD-WAN (Software-Defined Wide Area Network) est une technologie de réseau qui permet de gérer et de contrôler un réseau étendu de manière centralisée en utilisant des logiciels et des techniques de virtualisation. Il permet aux organisations de simplifier la gestion de leurs réseaux WAN, d'améliorer les performances et de réduire les coûts. SD-WAN utilise des fonctionnalités telles que la répartition de charge, l'optimisation du trafic et la sécurité avancée pour améliorer l'efficacité et la fiabilité des connexions WAN."],
  ["WWAN", "Wireless Wide Area Network", "WWAN (Wireless Wide Area Network) est un réseau sans fil qui permet la connectivité à large bande sur de grandes distances géographiques. Il utilise des technologies de communication mobile, telles que la 3G, la 4G et la 5G, pour fournir une connectivité Internet à des appareils mobiles, tels que les smartphones, les tablettes et les ordinateurs portables, sur de vastes territoires. Les WWAN sont utilisés pour offrir une connectivité Internet dans les zones où les réseaux filaires ne sont pas disponibles ou pratiques, tels que les zones rurales ou les zones en développement."],



    ];


 
  
  // Trier les acronymes en ordre alphabétique

  let uniqueAcronyms = [];
  let previousAcronym = '';
  
  for (let i = 0; i < acronyms.length; i++) {
    if (!Array.isArray(acronyms[i])) {
      console.log(`acronyms[${i}] is not an array:`, acronyms[i]);
      continue;
    } else if (typeof acronyms[i][0] !== 'string') {
      console.log(`acronyms[${i}][0] is not a string:`, acronyms[i][0]);
      continue;
    }
  
    const currentAcronym = acronyms[i][0].split(' ')[0];
  
    if (currentAcronym !== previousAcronym) {
      uniqueAcronyms.push(acronyms[i]);
      previousAcronym = currentAcronym;
    }
  }
  
  function highlight(text, searchQuery) {
    const index = text.toLowerCase().indexOf(searchQuery.toLowerCase());
  
    if (index >= 0) {
      return text.substring(0, index) + '<span class="highlight">' + text.substring(index, index + searchQuery.length) + '</span>' + text.substring(index + searchQuery.length);
    } else {
      return text;
    }
  }
  
  function updateContent(searchQuery = '') {
    let filteredAcronyms = uniqueAcronyms;
    
    if (searchQuery) {
      filteredAcronyms = uniqueAcronyms.filter(acronymData => acronymData.join(' ').toLowerCase().includes(searchQuery.toLowerCase()));
    }
    
    let formattedContent = '';
  
    for (let i = 0; i < filteredAcronyms.length; i++) {
      const acronymData = filteredAcronyms[i];
      const acronym = acronymData[0].split(' ')[0];
      const name = acronymData[1].split(',')[0];
      const fullName = name.replace(/ /g, '_');
      const additionalInfo = acronymData[2];
  
      let acronymHyperlink = `<a href="#" data-url="https://en.wikipedia.org/wiki/${acronym}">${acronym}</a>`;
      let nameHyperlink = `<a href="#" data-url="https://en.wikipedia.org/wiki/${fullName}">${name}</a>`;
      
      let formattedLine = acronymData[0].replace(acronym, acronymHyperlink) + '<br>' + acronymData[1].replace(name, nameHyperlink);
      let highlightedInfo = additionalInfo;
      
      if (searchQuery) {
        formattedLine = highlight(formattedLine, searchQuery);
        highlightedInfo = highlight(highlightedInfo, searchQuery);
      }
      
      formattedContent += formattedLine + '<br>' + highlightedInfo + '<br><br>';
    }
  
    document.getElementById('content').innerHTML = formattedContent;
  
    const links = document.querySelectorAll('#content a');
  
    for (let link of links) {
      link.addEventListener('click', function(event) {
        event.preventDefault();
  
        document.getElementById('infoframe').src = this.getAttribute('data-url');
      });
    }
  }
  
  // Add event listener for the search input
  document.getElementById('search').addEventListener('keyup', function() {
    updateContent(this.value);
  });
  
  // Initialize the content with all acronyms
  updateContent();
  
  </script>
</body>
